<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0b0d12" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icons/icon-192.png">
    <title>Torneo Attività</title>
    <style>
      /* Minimal guard: show a message if JS fails early */
      noscript, #fatal {
        position: fixed; inset: 0; display:flex; align-items:center; justify-content:center;
        background:#0b0d12; color:#e7ecf3; font-family: ui-sans-serif, -apple-system, Roboto, Arial;
        padding: 24px; text-align:center;
      }
      #fatal { display:none }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="fatal">Si è verificato un errore nel caricamento. Ricarica la pagina.</div>
    <noscript>Attiva JavaScript per utilizzare l'app.</noscript>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      window.addEventListener('error', () => { const f = document.getElementById('fatal'); if(f) f.style.display='flex' }, { once:true })
    </script>
  </body>
</html>
